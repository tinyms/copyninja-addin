<html>
<head>
<title>Preview</title>
<link rel="stylesheet" type="text/css" href="lib/resources/css/ext-all.css" />
<script type="text/javascript" src="lib/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="lib/ext-all.js"></script>
<script type="text/javascript">
 Ext.onReady(function() {
    Ext.QuickTips.init();
	Ext.form.Field.prototype.msgTarget = 'side';
	var col_width_scale = 1/4
	 var panel = new Ext.FormPanel({ 
        id: 'form',
		collapsible: true,
        url: '',
		labelAlign: 'top',
		labelWidth: 120,
        frame: true,
        title: 'Form',
		width: 450,
		items:[{
            layout: 'column',
			items:[
			{
                layout: 'form',
				columnWidth:col_width_scale,
                items: [
		{
                    fieldLabel: 'table_catalog',
                    allowBlank: false,
                    name: 'table_catalog',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'self_referencing_column_name',
                    allowBlank: false,
                    name: 'self_referencing_column_name',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'user_defined_type_name',
                    allowBlank: false,
                    name: 'user_defined_type_name',
                    anchor:'95%',xtype:'textfield'
                }
				]
            },
			{
                layout: 'form',
				columnWidth:col_width_scale,
                items: [
		{
                    fieldLabel: 'table_schema',
                    allowBlank: false,
                    name: 'table_schema',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'reference_generation',
                    allowBlank: false,
                    name: 'reference_generation',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'is_insertable_into',
                    allowBlank: false,
                    name: 'is_insertable_into',
                    anchor:'95%',xtype:'textfield'
                }
				]
            },
			{
                layout: 'form',
				columnWidth:col_width_scale,
                items: [
		{
                    fieldLabel: 'table_name',
                    allowBlank: false,
                    name: 'table_name',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'user_defined_type_catalog',
                    allowBlank: false,
                    name: 'user_defined_type_catalog',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'is_typed',
                    allowBlank: false,
                    name: 'is_typed',
                    anchor:'95%',xtype:'textfield'
                }
				]
            },
			{
                layout: 'form',
				columnWidth:col_width_scale,
                items: [
		{
                    fieldLabel: 'table_type',
                    allowBlank: false,
                    name: 'table_type',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'user_defined_type_schema',
                    allowBlank: false,
                    name: 'user_defined_type_schema',
                    anchor:'95%',xtype:'textfield'
                }
		,{
                    fieldLabel: 'commit_action',
                    allowBlank: false,
                    name: 'commit_action',
                    anchor:'95%',xtype:'textfield'
                }
				]
            }
		]
		}],
        buttons: [{
            text: 'Save',
            handler: function() {
                Ext.getCmp('form').isValid();
            }
        },{
            text: 'Cancel',
            handler: function() {
                Ext.getCmp('form').reset();
            }
        }]
    });
    panel.render(document.body);
});	

</script>
</head>
<body>
</body>
</html>
